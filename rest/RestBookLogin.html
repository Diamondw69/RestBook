<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RestBook</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="RestBook/images/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="lastVisit()">
<div class="navbar">
    <header>
        <a href="#" class="logo">RestBook</a>
    </header>
</div>
<div class="d-flex justify-content-center">
    <div>
        <h1>Log In</h1><br><br>
        <form method="post" id="login">
            <label>Username:</label><br>
            <input type="text" name="username" id="username"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="Log in" style="padding: 5px 10px">
        </form>
        <br><br>
        <a href="/register" style="color: black; text-decoration: none">Do not have an account?</a>
    </div>
</div>
<div class="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    const form = document.getElementById('login')
    form.addEventListener('submit', registerUser)

    async function registerUser(event) {
        event.preventDefault()
        const username = document.getElementById('username').value
        const password = document.getElementById('password').value
        const result = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password,
            })
        }).then((res) => res.json())
        console.log(result.status)
        if (result.status === 'ok') {
            window.location.replace("/");}
        else {
            alert(result.error)
        }
    }
</script>
</script>
</html>
